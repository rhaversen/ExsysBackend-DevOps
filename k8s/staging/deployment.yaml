apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
    namespace: exsys-staging
spec:
    replicas: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 0
            maxSurge: 1
    selector:
        matchLabels:
            app: backend-deployment
    template:
        metadata:
            labels:
                app: backend-deployment
        spec:
            automountServiceAccountToken: false
            containers:
                - name: backend-deployment
                  resources:
                      limits:
                          cpu: "400m"
                          memory: "300M"
                      requests:
                          cpu: "250m"
                          memory: "200M"
                  image: "rhaversen/exsys-backend:ca3aa62f0d64660ce55fd3e63fc8a5189db7ba6d"
                  imagePullPolicy: Always
                  livenessProbe:
                      httpGet:
                          path: service/livez
                          port: 5000
                      periodSeconds: 10
                      initialDelaySeconds: 15
                      failureThreshold: 5
                  readinessProbe:
                      httpGet:
                          path: service/readyz
                          port: 5000
                      periodSeconds: 10
                      initialDelaySeconds: 15
                      failureThreshold: 5
                  ports:
                      - containerPort: 5000
                  envFrom:
                      - secretRef:
                            name: backend-secrets
