apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
    namespace: exsys-production
spec:
    replicas: 2
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    selector:
        matchLabels:
            app: backend-deployment
    template:
        metadata:
            labels:
                app: backend-deployment
        spec:
            automountServiceAccountToken: false
            containers:
                - name: backend-deployment
                  resources:
                      limits:
                          cpu: "400m"
                          memory: "300M"
                      requests:
                          cpu: "250m"
                          memory: "200M"
                  image: "rhaversen/exsys-backend:824e99d21cdc5e5710f897a8a89cfc1a4bd28074"
                  imagePullPolicy: Always
                  livenessProbe:
                      httpGet:
                          path: service/livez
                          port: 5000
                      periodSeconds: 10
                      initialDelaySeconds: 15
                      failureThreshold: 5
                  readinessProbe:
                      httpGet:
                          path: service/readyz
                          port: 5000
                      periodSeconds: 10
                      initialDelaySeconds: 15
                      failureThreshold: 5
                  ports:
                      - containerPort: 5000
                  envFrom:
                      - secretRef:
                            name: backend-secrets
